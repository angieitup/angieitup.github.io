<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Table</title>
<style>
    table {
        width: 50%;
        border-collapse: collapse;
        margin: 20px auto;
        text-align: center;
    }
    td {
        padding: 10px;
    }
</style>

</head>
<body>


<table border="1">
    <tr>
    	
        <td><img src="astral-plushie.png"width=100px><br>astral plushie</td>
        <td><img src="nene-kusanagi-plushie.png"width=100px><br>nene kusanagi plushie</td>
        <td><img src="yu-narukami-plushie.png"width=100px><br>yu narukami plushie</td>
    </tr>
    <tr>
        <td><img src="yuya-sakaki-plushie.png"width="100px"><br>yuya sakaki plushie</td>
        <td><img src="ichika-hoshino-plushie.png"width="100px"><br>ichika hoshino plushie</td>
        <td><img src="yukari-takeba-plushie.png"width="100px"><br>yukari takeba plushie</td>
    </tr>
    <tr>
        <td><img src="Yuma Plushie.png"width="100px"><br>yuma tsukumo plushie</td>
        <td><img src="emu-otori-plushie.png"width="100px"><br>emu otori plushie</td>
        <td><img src="yosuke-hanamura-plushie.png"width="100px"><br>yosuke hanamura plushie</td>
    </tr>
</table>
    

</body>
</html>
